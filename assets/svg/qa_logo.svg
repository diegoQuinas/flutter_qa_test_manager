<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo circular con gradiente azul-cyan -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2196F3" /> <!-- Azul -->
      <stop offset="100%" stop-color="#00BCD4" /> <!-- Cyan -->
    </linearGradient>
    <!-- Patrón de puntos para el fondo -->
    <pattern id="dotPattern" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="1.5" fill="#ffffff" fill-opacity="0.2" />
    </pattern>
  </defs>
  
  <!-- Círculo de fondo -->
  <circle cx="150" cy="150" r="140" fill="url(#gradient)" />
  
  <!-- Puntos decorativos -->
  <circle cx="150" cy="150" r="140" fill="url(#dotPattern)" />
  
  <!-- Elementos de la lista de verificación -->
  <g transform="translate(80, 90)">
    <!-- Portapapeles -->
    <rect x="0" y="0" width="140" height="170" rx="10" ry="10" fill="#ffffff" />
    <rect x="10" y="10" width="120" height="150" rx="5" ry="5" fill="#f5f5f5" />
    
    <!-- Clip superior -->
    <rect x="60" y="-5" width="20" height="15" rx="5" ry="5" fill="#616161" />
    
    <!-- Elementos de la lista -->
    <g fill="#00BCD4">
      <!-- Primer elemento de la lista -->
      <rect x="25" y="30" width="15" height="15" rx="2" ry="2" />
      <polyline points="29,37 33,42 41,30" stroke="#ffffff" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round" />
      <rect x="50" y="32" width="60" height="10" rx="2" ry="2" />
      
      <!-- Segundo elemento de la lista -->
      <rect x="25" y="60" width="15" height="15" rx="2" ry="2" />
      <polyline points="29,67 33,72 41,60" stroke="#ffffff" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round" />
      <rect x="50" y="62" width="60" height="10" rx="2" ry="2" />
      
      <!-- Tercer elemento de la lista -->
      <rect x="25" y="90" width="15" height="15" rx="2" ry="2" />
      <rect x="50" y="92" width="60" height="10" rx="2" ry="2" />
      
      <!-- Cuarto elemento de la lista -->
      <rect x="25" y="120" width="15" height="15" rx="2" ry="2" />
      <rect x="50" y="122" width="60" height="10" rx="2" ry="2" />
    </g>
  </g>
  
  <!-- Lupa sobre la lista de verificación -->
  <g transform="translate(195, 105) rotate(25)">
    <!-- Mango de la lupa -->
    <rect x="0" y="0" width="15" height="60" rx="7.5" ry="7.5" fill="#ffffff" />
    
    <!-- Círculo de la lupa -->
    <circle cx="-20" cy="-20" r="35" stroke="#ffffff" stroke-width="12" fill="none" />
    
    <!-- Brillo en la lupa -->
    <circle cx="-35" cy="-35" r="8" fill="#ffffff" fill-opacity="0.6" />
  </g>
  
  <!-- Texto "QA" -->
  <text x="150" y="260" font-family="Arial, sans-serif" font-size="40" font-weight="bold" text-anchor="middle" fill="#ffffff">QA TEST MANAGER</text>
</svg>